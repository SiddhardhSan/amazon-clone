<!-- amazon-clone -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="nav-logo  border">
                <div class="logo"></div>
            </div>
            <div class="address border" >
                <div class="delivertotxt">Deliver to</div>
                
                <div class="country">
                        <i class="fa-solid fa-location-dot"></i>
                        <p>India</p>

                </div>  
                
            </div>
            <div class="searching">
                    <select class="selecting">
                        <option>All</option>
                    </select>
                        
                    
                    <input placeholder="Search Amazon" class="searchbar" >
                    <div class="searchIcon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>

            </div>
            <div class="langselector">
                <span><i class="fa-regular fa-flag"></i></span>
                <span>EN</span>
            </div>
            <div class="signin">
                <p><span>Hello, sign in</span></p>
                <p id="signinfont">Account & lists</p>
            </div>
            <div class="returns">
                <p><span>Returns</span></p>
                <p id="signinfront">& orders</p>
            </div>
        </div>
    </header>
    
</body>
</html>
